<h2>Products</h2>

<div *ngFor="let item of products , index as productId">
  <h3>
    <a href="" [title]="item.name + ' details'" [routerLink]="['/products', productId]" >
      {{item.name}}
    </a>
    
  </h3>

  <p *ngIf="item.description">
    Description: {{item.description}}

  </p>

  <button (click)=share()>
    Share
  </button>
  <br><br>

  <app-product-alerts
  [product]="item"
  (notifyMe)="onNotify()"
  ></app-product-alerts>
  
</div>
